<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;

        h1 {
            text-align: center;
        }

        form {

        label {
            display: block;

            $("#datepicker").datepicker({

        });
